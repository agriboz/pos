<div class="component-container">
  <div class="form-viewer-wrapper">
    <div class="form-viewer-title">
      <div class="form-viewer-title-spacer">Genel Bilgiler</div>
    </div>

<form>


    <div fxLayout="row" fxLayoutWrap fxLayoutGap="20px" class="form-viewer-body">
      <md-select fxFlex="25" placeholder="Şirket"  [(ngModel)]="item.company">
        <md-option *ngFor="let c of companies"  [value]="c">{{ c.name}}
        </md-option>
      </md-select>
      <md-select fxFlex="25" placeholder="Ödeme Nedeni">
        <md-option *ngFor="let p of paymentReasons" [value]="p.id">{{ p.name}}
        </md-option>
      </md-select>
    </div>
  </form>

     <div fxLayout="row" fxLayoutWrap fxLayoutGap="20px" class="form-viewer-body">
      <md-select fxFlex="25" placeholder="Para Birimi">
        <md-option *ngFor="let c of currencies" [value]="c.id">{{ c.name}}
        </md-option>
      </md-select>
      <md-input-container fxFlex="25" class="example-full-width">
        <input mdInput #postalCode maxlength="5" placeholder="Ödeme Toplamı" value="0,00">
        <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
      </md-input-container>
      <md-input-container fxFlex="25">
        <input mdInput [mdDatepicker]="picker" placeholder="Belge Tarihi">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
      </md-input-container>
      <md-datepicker #picker></md-datepicker>
    </div>
   </div>
</div>
