<div class="form-viewer-wrapper">
  <div class="form-viewer-title">
    <div class="form-viewer-title-spacer">Satıcı Ara</div>
  </div>

  <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
    <md-input-container>
      <input mdInput placeholder="Satıcı Adı" [(ngModel)]="item.name" />
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Muhasebe Kodu" [(ngModel)]="item.accountNumber" />
    </md-input-container>
  </div>

  <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="end center" class="form-viewer-body">
      <button type="button" md-raised-button (click)="searchSupplier()" color="primary">Ara</button>
  </div>

  <table *ngIf="!!supplierList.length">
    <thead>
      <tr class="table-related mat-header-row">
        <th class="mat-header-cell">Satıcı Adı</th>
        <th class="mat-header-cell" fxFlex="25">Vergi No</th>
        <th class="mat-header-cell" fxFlex="5">Vade</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-related mat-row" *ngFor="let s of supplierList" (click)="dialogRef.close(s)" style="cursor: pointer;">
        <td class="mat-cell">{{ s.name }}</td>
        <td class="mat-cell" fxFlex="25">{{ s.taxNumber }}</td>
        <td class="mat-cell" fxFlex="5">{{ s.expiry }}</td>
      </tr>
    </tbody>
  </table>
</div>
