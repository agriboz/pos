<div class="component-container">
  <div class="form-viewer-wrapper">
    <div class="form-viewer-title">
      <div class="form-viewer-title-spacer">Satıcı Bilgileri</div>
    </div>
    <div fxLayout="row" class="form-viewer-body" style="padding: 20px 30px 0" fxLayoutAlign="end center" fxLayoutGap="10px" fxLayoutWrap>
      <button md-raised-button (click)="pickSupplier()" *ngIf="routeState==0" color="primary">Seç</button>
    </div>

    <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
      <md-input-container>
        <input mdInput placeholder="Satıcı Adı" [value]="item.supplier.name" disabled />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Muhasebe Kodu" [value]="item.supplier.accountNumber" disabled />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Vade" [value]="item.supplier.expiry" disabled />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Vergi Dairesi" [value]="item.supplier.taxOffice" disabled />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Vergi No" [value]="item.supplier.taxNumber" disabled />
      </md-input-container>
    </div>
    <ng-content></ng-content>
  </div>
</div>
