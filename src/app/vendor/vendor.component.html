<div class="component-container">
  <div class="form-viewer-wrapper">
    <div class="form-viewer-title">
      <div class="form-viewer-title-spacer">Genel Bilgiler</div>
    </div>

    <app-description [companies]="companies" [currencies]="currencies" [item]="item" (onCompanyChanged)="companyChanged($event)">
    </app-description>


    <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
      <md-select fxFlex="25" placeholder="Departman" name="department" [(ngModel)]="item.department">
        <md-option *ngFor="let d of departments" [value]="d">{{ d.name }}
        </md-option>
      </md-select>
      <div>Aktarım Türü</div>
      <md-radio-group [(ngModel)]="item.isManuel">
        <md-radio-button [value]="false">Otomatik</md-radio-button>
        <md-radio-button [value]="true">Manuel</md-radio-button>
      </md-radio-group>
    </div>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
      <md-input-container>
        <input mdInput placeholder="Toplam Tutar" [value]="item.totalAmount" disabled />
      </md-input-container>
    </div>
  </div>
</div>

<app-supplier [item]="item.supplier"></app-supplier>

<app-invoice-detail [item]="item" [stoppageAccounts]="stoppageAccounts">
</app-invoice-detail>

<app-collapsible-well [invoiceItems]="item.invoiceItems" (onAddDistribution)="addDistribution($event)">
</app-collapsible-well>
<div class="component-container">
  <div fxLayout="row" class="form-viewer-wrapper no-shadow" fxLayoutAlign="end center" fxLayoutGap="20px">
    <button md-raised-button (click)="startFlow()">Onaya Gönder</button>
    <button md-raised-button (click)="save()">Kaydet</button>
    <button md-raised-button (click)="approve()">Onayla</button>
    <button md-raised-button (click)="reject()">Reddet</button>
    <button md-raised-button (click)="newRecord()">Yeni Kayıt</button>
  </div>
</div>
