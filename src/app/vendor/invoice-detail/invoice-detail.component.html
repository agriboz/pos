<div class="component-container">
  <div class="form-viewer-wrapper">
    <div class="form-viewer-title">
      <div class="form-viewer-title-spacer">Fatura Bilgileri</div>
    </div>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
      <md-input-container>
        <input mdInput placeholder="Fatura Numarası" [(ngModel)]="item.invoiceNumber" [disabled]="routeState!=0" />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Fatura Tarihi" [value]="item.invoiceDate | date: 'dd.MM.yyyy'" [disabled]="routeState!=0" />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Ödeme Tarihi" [value]="item.paymentDate | date: 'dd.MM.yyyy'" disabled />
      </md-input-container>
    </div>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
      <md-input-container>
        <input mdInput placeholder="Çeviri Kuru" [(ngModel)]="item.currencyRate" />
      </md-input-container>
      <md-input-container>
        <textarea mdInput placeholder="Açıklama" [(ngModel)]="item.description" required></textarea>
      </md-input-container>
    </div>
    <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
      <md-select fxFlex="25" placeholder="Stopaj Hesabı" [(ngModel)]="item?.stoppageAccount.id">
        <md-option *ngFor="let s of stoppageAccounts" [value]="s.id">{{ s.name }}
        </md-option>
      </md-select>
      <md-input-container>
        <input mdInput placeholder="Tevkifat Tutarı" [(ngModel)]="item.withHoldingAmount" [disabled]="routeState!=0" />
      </md-input-container>
    </div>
  </div>
</div>
