<div class="component-container">
    <div class="form-viewer-wrapper">
        <div class="form-viewer-title">
            <div class="form-viewer-title-spacer">Fatura Kalemleri</div>
        </div>
       <div fxLayout="column" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
            <table>
                <thead>
                    <tr>
                        <th>Açıklama</th>
                        <th>Vergi Oranı</th>
                        <th>Vergi Tutarı</th>
                        <th>Matrah</th>
                        <th></th> 
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of item">
                        <td>{{i.description}}</td>
                        <td>{{i.taxGroup.name}}</td>
                        <td>{{i.taxAmount}}</td>
                        <td>{{i.amount}}</td>
                        <td><button md-raised-button (click)="addDistribution(i.id)">Dağıtım Kalemi Ekle</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
