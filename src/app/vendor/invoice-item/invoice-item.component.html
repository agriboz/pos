<div class="component-container">
    <div class="form-viewer-wrapper">
        <div class="form-viewer-title">
            <div class="form-viewer-title-spacer">Fatura Kalemleri</div>
        </div>
        <div fxLayout="row" fxLayoutWrap fxLayoutGap="60px" class="form-viewer-body">
            <md-table #table [dataSource]="item">

                <ng-container cdkColumnDef="description">
                    <md-header-cell *cdkHeaderCellDef> Açıklama </md-header-cell>
                    <md-cell *cdkCellDef="let row"> {{ row.description }} </md-cell>
                </ng-container>

                <ng-container cdkColumnDef="taxGroup">
                    <md-header-cell *cdkHeaderCellDef> Vergi </md-header-cell>
                    <md-cell *cdkCellDef="let row"> {{ row.taxGroup.name }} </md-cell>
                </ng-container>

                <ng-container cdkColumnDef="amount">
                    <md-header-cell *cdkHeaderCellDef> Tutar </md-header-cell>
                    <md-cell *cdkCellDef="let row"> {{ row.amount }} </md-cell>
                </ng-container>

            </md-table>
        </div>
    </div>
</div>
