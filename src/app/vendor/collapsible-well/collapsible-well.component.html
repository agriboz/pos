<div *ngFor="let i of invoiceItems" (click)="toggleContent(i)">
  <h5>{{ i.description }} (%{{ i.taxGroup.name }}) 
    | {{ i.taxAmount }} 
    | {{ i.amount }} 
    <button md-raised-button (click)="addDistribution(i)">Dağıtım Kalemi Ekle</button></h5>
  <div *ngIf="i.isVisible">
    <app-distribution-grid [distributionDetails]="i.distributionDetails"></app-distribution-grid>
  </div>
</div>
